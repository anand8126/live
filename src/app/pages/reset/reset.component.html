<div class="lg:w-3/12 px-4 py-2 shadow-lg mx-auto">

    <h3 class="text-3xl text-center font-semibold py-5">Reset Your Password</h3>

    <form [formGroup]="resetForm" class="flex flex-col">
        <span class="mb-2">
            Your password must be at least 7 characters long.
        </span>
      
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gary-300 rounded" type="password"
                placeholder="Password">
            <span *ngIf="resetForm.hasError('required','password') && resetForm.controls['password'].dirty"
                class="text-red-500">* Password is required</span>
        </div>

        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="confirmPassword" class="p-2 border border-gary-300 rounded" type="password"
                placeholder="Confirm Password">
            <span
                *ngIf="resetForm.hasError('required','confirmPassword') && resetForm.controls['confirmPassword'].dirty"
                class="text-red-500">* Confirm Password is required</span>
            <span *ngIf="resetForm.hasError('confirmPasswordValidator','confirmPassword') " class="text-red-500">*
                Password didn't matched!</span>
        </div>
        <button [disabled]="resetForm.invalid" [class.disabled]="resetForm.invalid" (click)="onReset()"
            class="bg-indigo-500 p-2 rounded mt-3 text-white ">Submit</button>
    </form>

</div>
