<div class="lg:w-3/12 mt-5 px-4 py-2 shadow-lg mx-auto">

    <h3 class="text-3xl text-center font-semibold py-5">Login</h3>

    <form [formGroup]="loginFrom" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gary-300 rounded" type="text" placeholder="Email">
            <span *ngIf="loginFrom.hasError('required','email') && loginFrom.controls['email'].dirty"
                class="text-red-500">* Email is required</span>
            <span *ngIf="loginFrom.hasError('email','email') " class="text-red-500">* Email is Invalid </span>
        </div>

        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gary-300 rounded" type="password"
                placeholder="Password">
            <span *ngIf="loginFrom.hasError('required','password') && loginFrom.controls['password'].dirty"
                class="text-red-500">* Password is required</span>
        </div>

        <button [disabled]="loginFrom.invalid" [class.disabled]="loginFrom.invalid" (click)="onLogin()"
            class="bg-indigo-500 p-2 rounded mt-3 text-white ">Login</button>
    </form>

    <div class="flex justify-between mt-5">
        <a routerLink="/forget-password" class="text-indigo-600 ml-2 cursor-pointer">Forget Password?</a>
        <a routerLink="/register" class="text-indigo-600 ml-2 cursor-pointer">Create Account?</a>
    </div>

</div>
