<div class="lg:w-3/12 px-4 py-2 shadow-lg mx-auto">

    <h3 class="text-3xl text-center font-semibold py-5">Register</h3>

    <form [formGroup]="regirsterFrom" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="firstName" class="p-2 border border-gary-300 rounded" type="text"
                placeholder="FirstName">
            <span *ngIf="regirsterFrom.hasError('required','firstName') && regirsterFrom.controls['firstName'].dirty"
                class="text-red-500">* First Name is required</span>
        </div>


        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="lastName" class="p-2 border border-gary-300 rounded" type="text"
                placeholder="LastName">
            <span *ngIf="regirsterFrom.hasError('required','lastName') && regirsterFrom.controls['lastName'].dirty"
                class="text-red-500">* Last Name is required</span>
        </div>

        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gary-300 rounded" type="text" placeholder="Email">
            <span *ngIf="regirsterFrom.hasError('required','email') && regirsterFrom.controls['email'].dirty"
                class="text-red-500">* Email is required</span>
            <span *ngIf="regirsterFrom.hasError('email','email') " class="text-red-500">* Email is Invalid </span>
        </div>

        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="userName" class="p-2 border border-gary-300 rounded" type='email'
                placeholder="UserName">
            <span *ngIf="regirsterFrom.hasError('required','userName') && regirsterFrom.controls['userName'].dirty"
                class="text-red-500">* Username is required</span>
        </div>


        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gary-300 rounded" type="password"
                placeholder="Password">
            <span *ngIf="regirsterFrom.hasError('required','password') && regirsterFrom.controls['password'].dirty"
                class="text-red-500">* Password is required</span>
        </div>

        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="confirmPassword" class="p-2 border border-gary-300 rounded" type="password"
                placeholder="Confirm Password">
            <span
                *ngIf="regirsterFrom.hasError('required','confirmPassword') && regirsterFrom.controls['confirmPassword'].dirty"
                class="text-red-500">* Confirm Password is required</span>
            <span *ngIf="regirsterFrom.hasError('confirmPasswordValidator','confirmPassword') " class="text-red-500">*
                Password didn't matched!</span>
        </div>
        <button [disabled]="regirsterFrom.invalid" [class.disabled]="regirsterFrom.invalid" (click)="onRegister()"
            class="bg-indigo-500 p-2 rounded mt-3 text-white ">Register</button>
    </form>

    <div class="flex justify-center mt-5">
        <span>Already Have Account? </span> <a routerLink="/login" class="text-indigo-600 ml-2 cursor-pointer">Login Here</a>
    </div>

</div>
